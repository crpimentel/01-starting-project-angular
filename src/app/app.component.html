<app-header />
<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <!-- <li *ngFor="let user of users"> -->
        <li>
      <app-user [user]="user"
      (select)="onSelectUser($event)" />
    </li>
    }
  </ul>
  @if(selectedUser){
     <!-- <app-task *ngIf="selectedUser;else fallback" [name]="selectedUser.name"></app-task> -->
      <app-task [name]="selectedUser.name" [userid]="selectedUser.id"></app-task>
  }@else {
   <!-- <ng-template #fallback>
      <p id="fallback">select a user to see their</p>
   </ng-template> -->
  <p id="fallback">select a user to see their</p>
  }
 
</main>
