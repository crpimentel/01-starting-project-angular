@if(_isVisibleAddTask){
      <app-addtask [userId]="userid" (close)="onCloseAddingTask()"></app-addtask>
    }
<section id="tasks">
    <header>
     <h2>{{name}} 'Tasks </h2>
       <menu>
        <button (click)="addStartNewTask()">Add Task</button>
    </menu>
    </header>
    <ul>
      @for (task of selectedUserTask; track task.id) {
        <li>
           <app-task-individual [task]="task"></app-task-individual> 
        </li>
      }
    </ul>
    
</section>
